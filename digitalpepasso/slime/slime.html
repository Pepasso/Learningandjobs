<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/pepega.ico">
    <title>DigitalPepasso</title>
    <!-- Подключения таблицы стилей Bootstrap 3 -->
    <link rel="stylesheet" async href="/css/bootstrap.min.css">
    <!-- Подключение темы со стилями Bootstrap 3 -->
    <link rel="stylesheet" async href="/css/bootstrap-theme.min.css">
    <!-- Мои стили -->
    <link rel="stylesheet" async href="/css/style.css">
    <link rel="stylesheet" href="/css/slime.css">
    <!-- Ещё шрифты -->
    <link async href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link async href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link async href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <!-- Подключение библиотеки jQuery для работы скриптов Bootstrap 3 -->
    <script async src="/js/jquery-1.11.1.min.js"></script>
    <!-- Подключение скриптов Bootstrap 3 -->
    <script async src="/js/bootstrap.min.js"></script>
    <!-- Подключение анимаций -->
    <link rel="stylesheet" async href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Подключение Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Подключение своих скриптов -->
    <script type="text/babel" async src ="/js/clockscript.jsx"></script>
    <script type="text/babel" async src="/js/field.jsx"></script>
    <script type="text/babel" async src="/js/footer.jsx"></script>
    <script type="text/babel" async src="/js/logo.jsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenLite.min.js"></script>
  </head>
  <body>
    

    <div class="container-fluid">
      <div class="row">
        <nav role="navigation" class="navbar navbar-inverse">
          <div class="container">

            <div class="navbar-header header">

              <div class="container">

                <div class="row">

                  <div class="col-lg-12" id="logo"></div>

                  <div id='clock'></div>

                </div>


              </div>
            
            </div>

            <div id="field"></div>

            <script async src="/js/game.jsx"></script>

          </div>         
        </nav>       
      </div>  
      
    </div>

    <div id="app">
        <svg width="200" height="200">
            <polygon :points="points"></polygon>
            <circle cx="100" cy="100" r="90"></circle>
        </svg>
        <label>Sides: {{ sides }}</label>
        <input type="range" min="3" max="10000" v-model.number="sides" />
        <label>Minimum radius: {{ minRadius }}%</label>
        <input type="range" min="0" max="90" v-model.number="minRadius" />
        <label>Update Interval: {{ updateInterval }} milliseconds</label>
        <input type="range" min="10" max="2000" v-model.number="updateInterval" />
    </div>

    <script type="text/javascript" src="/js/slime.js"></script>

    <footer>

        <div class="container" id="footer"></div>
  
      </footer>
  
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="/js/bootstrap.min.js"></script>
  
      <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
      <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  
  
    </body>
  </html>
